<!DOCTYPE html>
<html>
	<head>
		<title>My Portfolio: Contact</title>
		<link rel="stylesheet" href="css/style.css">
		<script>
			function validateForm()
			{
				if (document.forms["myForm"]["fname"].value == null || document.forms["myForm"]["fname"].value.trim() == "")
				{
					alert("First name must be filled out");
					return false;
				}
				
				if (document.forms["myForm"]["lname"].value == null || document.forms["myForm"]["lname"].value.trim() == "")
				{
					alert("Last name must be filled out");
					return false;
				}
				
				if (document.forms["myForm"]["email"].value == null || document.forms["myForm"]["email"].value.trim() == "")
				{
					alert("E-mail must be filled out");
					return false;
				}
				
				return true;
			}
		</script>
	</head>
	
	<body>
		<header>
			<img src="images/header.png" width="1240px" height="260px" text-align="center">
		</header>

		</nav>
		
		<article>
			<h1>Contact</h1>
			
			<form name="myForm" action="mailto:tumpp1zon3official@gmail.com" method="post" onsubmit="return validateForm()">
			First name: <br>
			<select name="hname">
			<option></option>
			<option>Mr.</option>
			<option>Mrs.</option>
			<option>Ms.</option>
			<option>Miss</option>
			<option>Dr.</option>
			<input type="text" name="fname"><br>
			<br>
			Last name: <br>
			<input type="text" name="lname"><br>
			<br>
			E-mail: <br>
			<input type="email" name="email"><br>
			<br>
			Contact type: <br>
			<input type="radio" name="reason" value="business" checked> Business <br>
			<input type="radio" name="reason" value="other"> Other <br>
			<br>
			Message: <br>
			<textarea rows="10" cols="50"></textarea><br>
			<br>
