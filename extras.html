<!DOCTYPE html>
<html>
	<head>
		<title>My Portfolio: Extras</title>
		<link rel="stylesheet" href="css/style.css">
		<script>
			var x = document.getElementById("demo");
		
			function getLocation()
			{
				if (navigator.geolocation)
				{
					navigator.geolocation.getCurrentPosition(showPosition);
				}
				
				else
				{
					x.innerHTML = "Your browser does not support geolocation";
				}
			}
			
			function showPosition(position)
			{
				x.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
			}
		</script>
	</head>
	
	<body>
		<header>
			<img src="images/header.png" width="1240px" height="260px" text-align="center">
		</header>

			<ul>

			</ul>
		</nav>

			<p>Other image integration</p>

			<p>Video integration</p>
			<video width="320" height="240" controls>
			<source src="" type="video/mp4">
			Your browser does not support the video tag.
			</video>
			<br>
			<iframe width="320" height="180" src="https://www.youtube.com/embed/5WlTt3K_Ruw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			<br>
			<p>Audio integration</p>
			<br>
			<p>Click below to get your position</p>
